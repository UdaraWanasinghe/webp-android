name: Publish

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

env:
  mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
  mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
  signingInMemoryKey: ${{ secrets.SIGNING_IN_MEMORY_KEY }}
  signingInMemoryKeyId: ${{ secrets.SIGNING_IN_MEMORY_KEY_ID }}
  signingInMemoryKeyPassword: ${{ secrets.SIGNING_IN_MEMORY_KEY_PASSWORD }}

jobs:
  publish:
    name: Release build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17

      - name: Check out webp-android
        uses: actions/checkout@v3
        with:
          ref: v1.1.2
          path: webp-android

      - name: Check out libwebp
        uses: actions/checkout@v3
        with:
          repository: webmproject/libwebp
          ref: 1.5.0
          path: libwebp

      - name: Publish webp-android to MavenCentral
        working-directory: webp-android
        run: ./gradlew publishMavenPublicationToMavenCentralRepository